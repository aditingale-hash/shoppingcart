<div class="alert alert-primary" role="alert" *ngIf="errorMsg">
  {{errorMsg}}
</div>

<div class="row">
  <div class="col-sm-12" *ngFor="let p of products">
    <!-- <div *ngIf="p.id==5"class="container mx-auto mt-4"> -->
      <div class="card-body">
       
        <h5 class="card-title">{{p.title}}</h5>
 <h5 class="card-text">{{p.shortDescription}}</h5>
 <h5 class="card-text">{{p.description}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Price: {{p.price}}</h6>
    
       

        <a href="Javascript.void(0)" routerLink="/product/review/{{p.id}}" class="card-link">Reviews & Ratings({{p.reviewCount}})</a>
        <a href="Javascript.void(0)" routerLink="/cart"  class="card-link">Add to Cart</a>
      </div>
    </div>
  </div>
