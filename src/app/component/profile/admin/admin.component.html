
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	  	<title>Social Media Login Example</title>
	  	<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	  	<link rel="stylesheet" href="admin.component.css">
	</head>
	<body>

		<div class="container">
  					<div class="row">
  					<div class="col-sm-3">
  					</div>
  						<div class="col-sm-6">
<br>
                <h2><i class="fa fa-user" >&nbsp;</i> Signup As a Admin:</h2>

<br>
  						<form [formGroup]="formname" (submit)="onPost()">
  						 <div class="form-group">
							    <label >First Name:</label>
							    <input type="text" class="form-control" name="firstname" required formControlName="firstname"><BR/>

							  </div>
							   <div class="form-group">
							    <label >Last Name:</label>
							    <input type="text" class="form-control" name="lastname" required formControlName="lastname"><BR/>

							  </div>


							   <div class="form-group">
							    <label >Email:</label>
							    <input type="text" class="form-control" name="email" required formControlName="email" ><BR/>

							  </div>

  							 <div class="form-group">
							    <label >Username:</label>
							    <input type="text" class="form-control"  name="username" required formControlName="username"><BR/>

							  </div>
							  <div class="form-group">
							    <label >Password:</label>
							    <input type="password" class="form-control" name="password" required formControlName="password"><BR/>

							  </div>
							    <div class="d-flex justify-content-between mb-3">
                    <div class="p-2"><a href="/profile"><button type="button" class="btn btn-secondary">Back</button></a></div>
                    <div class="p-2"></div>
								    <div class="p-2"><input type="submit" value="Create New Account" class="btn btn-info" ></div>

							  </div>
							  </form>
					</div>
					  <div class="col-sm-3">
					</div>
  				</div>
		</div>
	</body>
</html>
