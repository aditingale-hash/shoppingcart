


<aside class="col-lg-4 pt-4 pt-lg-0 ps-xl-5"  style="float: left; width: 500px;padding-left: 50px;margin-top: 100px;">
    <div class="bg-white rounded-3 shadow-lg p-4 ms-lg-auto">
      <div class="py-2 px-xl-2">
        <div class="widget mb-3">
          <h2 class="widget-title text-center">Payment Options</h2>
          <form class="mb-0" [formGroup]="addOrder" (submit)="onFormSubmit()">

            <div class="form-check" style="margin-top: 50px;">
                <input class="form-check-input" type="radio"  id="cod" required formControlName="cod" value="cod">
                <label class="form-check-label" for="cod">
                  Cash on Delivery
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio"  id="wallet" checked required formControlName="wallet" value="wallet">
                <label class="form-check-label" for="wallet">
                  Online Payment using Wallet
                </label>
              </div>

          <div class="float-end " style="margin-top: 30px;margin-left: 80px;">
            <!-- Submit button -->
            <button type="submit" name="submit" class="btn btn-primary btn-rounded" routerLink="/wallet"
              style="background-color: #0062CC ;">Place order</button>
          </div>

        </form>
        </div>
        
      </div>
    </div>
  </aside>
